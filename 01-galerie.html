<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallerie</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
body{
    background-color: #fce7e7;
}
h1{
    font-family: sans-serif;
    font-size: 2rem;
    text-align: center;
    color: #fc5757;
}
p{
    font-family: sans-serif;
    font-size: 1rem;
    text-align: left;
    color: #fc5757;
}
.overlay {
    /* Sit on top of the page content */
    position: fixed;
    /* Full width (cover the whole page) */
    width: 100%;
    /* Full height (cover the whole page) */
    height: 100%;
    /* Stay at the top */
    top: 0;
    /* Stay at the left */
    left: 0;
    /* Stay at the right */
    right: 0;
    /* Stay at the bottom */
    bottom: 0;
    /* Black background with opacity */
    background-color: rgba(255, 168, 168, 0.9);
    /* Add a pointer on hover */
    cursor: pointer;
    /* Use a grid for easy centering */
    display: grid;
    /* Center vertically and horizontally */
    place-content: center;
}
.overlay::after {
    /* Add content : "X" */
    content: "X";
    /* White text color */
    color: #fff;
    /* Black background color */
    background-color: rgb(255, 168, 168);
    /* Font family "sans-serif" */
    font-family: sans-serif;
    /* Centered text */
    text-align: center;
    /* Line height ( idem height ) */
    line-height: 2rem;
    /* Display as a block */
    display: block;
    /* Position absolute */
    position: absolute;
    /* 1rem from the top */
    top: 1rem;
    /* 1rem from the right */
    right: 1rem;
    /* 2rem width */
    width: 2rem;
    /* 2rem height */
    height: 2rem;
    /* White border of 2px */
    border: 2px solid #fff;
    /* Rounded border */
    border-radius: 50%;
}
.overlay>figure {
    /* No margin */
    margin: 0;
    /* 1rem padding */
    padding: 1rem;
    /* White border of 2px */
    border: 2px solid #fff;
}
.overlay>figure>img {
    /* Max width 100% for responsive image */
    max-width: 100%;
    /* Height auto for keeping the ratio */
    height: auto;
}
.miniatures {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2);
    grid-gap: 5px;
    background-color: #ffd1d1;
    padding: 1rem;
}
.miniature{
    width: 100%;
    height: 100%;
    object-fit: cover;
}
    </style>
</head>
<body x-data="{
    varImage: ''
}">
    <h1>Galerie</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.
        Aperiam voluptate explicabo beatae expedita voluptatem quae
        perspiciatis dolore, magnam iure rem debitis! Molestiae consectetur
        numquam quo, modi distinctio esse nam soluta.
    </p>
    <div class="miniatures">
    <img src="img/petit/image 1_petit.jpg" alt="Image 1"
        @click="varImage='img/grand/image 1_grand.jpg'" 
        class="miniature"/>
    <img src="img/petit/image 2_petit.jpg" alt="Image 2"
        @click="varImage='img/grand/image 2_grand.jpg'" 
        class="miniature"/>
    <img src="img/petit/image 3_petit.jpg" alt="Image 3"
        @click="varImage='img/grand/image 3_grand.jpg'" 
        class="miniature"/>
    <img src="img/petit/image 4_petit.jpg" alt="Image 4"
        @click="varImage='img/grand/image 4_grand.jpg'" 
        class="miniature"/>
    </div>
    <div class="overlay"
    x-show="varImage"
    @click="varImage = null"
    @keyup.escape.window="varImage = null">
        <figure><img :src="varImage"></figure>
    </div>
</body>
</html>
